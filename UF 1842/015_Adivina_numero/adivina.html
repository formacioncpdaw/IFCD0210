<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina número</title>
    <script src="js/adivina.js"></script>
    <link rel="stylesheet" href="CSS/estilos.css">
</head>
<body>
<div class="contenedor">
    <h1>Adivina el número entre 1 y 100</h1>
    <h2>Te quedan <span id="quedan">10</span> de 10 intentos</h2>
    <h3 id="resultado"></h3>
    <form action="" onsubmit="adivinar(event)">
        <label form="numero">Número: </label>
        <input type="number" name="numero" id="numero">
        <button id="enviar" type="submit">Adivinar</button>
    </form>

    <button onclick="reiniciar()">Reiniciar</button>
</div>
</body>
</html>
