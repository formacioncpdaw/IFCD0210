<body>
    <script>
        function mayor (primero,segundo){
            if (primero > segundo){
                console.log ("el número primero: " + primero + " es mayor que" + segundo);
            }else if (primero == segundo){
                console.log("iguales");
            }else{
                console.log("el número primero: " + primero + " es menor que" + segundo);
            }
        }
        let resultado = mayor (2,4);
        console.log (resultado);
    </script>
    
</body>
