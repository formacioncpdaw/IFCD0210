<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soluciones Ejercicios DOM</title>

</head>
<body>
    <h1>Soluciones Ejercicios DOM</h1>
    <h2>Ejercicio 1</h2>

    <button id="ej1" onclick="cambiaColor()">Haz click aquí</button>
    <script>
        let color1 = "red";
        let color2 = "green";

        function cambiaColor(){
            let btn = document.getElementById("ej1");
            let colorActual = btn.style.backgroundColor;
            //console.log(colorActual);
            if(colorActual == color1){
                btn.style.backgroundColor = color2;
            }
            else{
                btn.style.backgroundColor = color1;
            }
        }

    </script>
    <h2>Ejercicio 2</h2>
    <p id="ej2" onmouseover="mostrarMensaje()">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Beatae atque iure odit ut eum.
    </p>
    
    <script>
        function mostrarMensaje(){
            let parrafo = document.getElementById("ej2");
            if (parrafo.style.backgroundColor == "yellow"){
                parrafo.style.backgroundColor="";
            }
            else{
                parrafo.style.backgroundColor="yellow";
            }

        } 
        
    </script>

    <p>Este <span id="parr2">párrafo </span> funciona con addEventListener</p>
    <script>
        let p2 = document.getElementById("parr2");

        p2.addEventListener('mouseover',ponerAmarillo);
        p2.addEventListener('mouseleave',quitarAmarillo);   

        function ponerAmarillo(){
            p2.style.backgroundColor="yellow";
        }
        function quitarAmarillo(){
            p2.style.backgroundColor="";
        }        
    </script>

    <h2>Ejercicio 3</h2>
    
    <input type="text" id="ej3" placeholder="Escribe algo">
    <p>Pulsaciones: <span id="total"></span></p>

    <script>
        let contador = 0;
        let texto = document.getElementById("ej3");
        let total = document.getElementById("total");

        texto.addEventListener("keyup",cuentaTeclas);
        texto.addEventListener("focus",ponerBorde);
        texto.addEventListener("blur",quitarBorde);

        function cuentaTeclas(){
            contador++;
            total.innerHTML = contador;
        }
        
        function ponerBorde(){
            //texto.style.border="12px solid red";
            texto.style.borderColor = "yellow";
            texto.style.borderWidth="20px";
        }
        function quitarBorde(){
            texto.style.border="";
        }

    </script>
</body>
</html>
