<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidades relativas tipografías</title>
    <style>
        html{
            font-size: 16px;
        }

        body{
            font-family: Arial, Helvetica, sans-serif;
            margin: 4px;
            background-color: rgb(132, 132, 135);
            font-size: 2rem;
        }

        h1{
            font-size: 2rem;
            border-bottom: 3px solid blue;
            color: blue;
        }
        h2{
            font-size: 1.8rem;
            color: blue;
        }
        .padre{
            font-size: 1rem;
            color: aquamarine;
            padding: 1rem;
            border: 1px solid green;
        }

        .hijo{
            font-size: 1.5rem;
            padding: 0.8rem;
            border: 1px dashed salmo
        .nivel1{
            font-size: 2rem;
            margin-bottom: 20px;
            padding: 1rem;
            border: 1px solid red;
            background-color: bisque;
        }
        .nivel2{
            font: size 0.5em;
            padding:1.5em;
        }
    </style>

</head>
<body>
    <h1>Prueba con unidades relativas de tipografías</h1>
        <div class="padre">
            <h2>Unidad rem</h2>
                <p>Contenedor padre</p>
                <div class="hijo">
                    Elemento hijo <br>
                </div>
        </div>
        <!--  -->
        <div class="nivel1">
            <h2>Efecto cascada</h2>
            <p>NIvel 1</p>
            <div class="nivel2"></div>
                <p>Nivel 2</p>
                <div class="nivel3"> 
                    <p>Nivel 3</p>

        </div>
</body>
</html>
