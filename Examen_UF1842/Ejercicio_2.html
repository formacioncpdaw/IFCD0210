<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <h1>Lista de Números</h1>
    <ul id="listaNumeros"></ul>
    <p id="sumaTotal"></p>

    <script>

    // Declaración de variables
    let numeros = [3, 7, 2, 9, 5, 10];
    let suma = 0;
    let ul = document.getElementById("listaNumeros");

    //Apartado "a" para recorrer el array
    
    for (let i = 0; i < numeros.length; i++) {
      let numero = numeros[i];

    // Apartado "b" para sumar los números
      suma += numero;

    // Apartado "c" para generar la lista dinámicamente 
      let li = document.createElement("li");
      li.textContent = numero;
      ul.appendChild(li);
    }

    // Para mostrar la suma total al final del documento
    document.getElementById("sumaTotal").textContent = "Suma total de todos los números: " + suma;

    // Para mostrar en consola también
    console.log("Suma total:", suma);
  
</script>

</body>
</html>
