<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen práctico UF1842 | Ejercicio 2 | José Enrique Aguilar</title>
</head>
<body>
    <script>
    let numeros = [3, 7, 2, 9, 5, 10];

    // Apartado "a" (recorrer array con bucle for)
    for (let i = 0; i < numeros.length; i++) {
        console.log("Elemento:", numeros[i]);
    }

    // Apartado "b" (calcular la suma total)
    let suma = 0;  // se inicia el acumulador
    for (let i = 0; i < numeros.length; i++) {
        suma += numeros[i];
    }
    console.log("Suma total:", suma);

    // Apartado "c" (generar dinámicamente una lista HTML)
    let lista = document.createElement("ul");

    for (let i = 0; i < numeros.length; i++) {
        let item = document.createElement("li");
        item.textContent = numeros[i];
        lista.appendChild(item);
    }

    document.body.appendChild(lista);
</script>

</body>
</html>
